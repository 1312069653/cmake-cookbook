# we only test cross-compilation on linux
targets:
  - install

appveyor-vs:
  failing_generators:
    - 'Visual Studio 15 2017'

appveyor-msys:
  failing_generators:
    - 'MSYS Makefiles'
    - 'Ninja'

travis-osx:
  failing_generators:
    - 'Unix Makefiles'
    - 'Ninja'

travis-linux:
  failing_generators:
    - 'Ninja'
  definitions:
    - CMAKE_TOOLCHAIN_FILE: $TRAVIS_BUILD_DIR/chapter-14/toolchain-travis-linux.cmake
    - CMAKE_INSTALL_PREFIX: $TRAVIS_BUILD_DIR/../install

local:
  failing_generators:
    - 'Ninja'
