language: cpp
sudo: false
dist: trusty
matrix:
  include:
    - os: linux
      addons: &1
        apt:
          packages:
            - gfortran
            - python-dev
            - libatlas-dev
            - libblas-dev
            - liblapack-dev
            - libopenmpi-dev
            - openmpi-bin
            - libboost1.55-all-dev
            - uuid-dev
            - pkg-config
      env:
        - GENERATOR="Unix Makefiles"
        - BUILDFLAGS="VERBOSE=1"
        - LC_ALL="en_US.UTF-8"
        - LANG="en_US.UTF-8"
        - LANGUAGE="en_US.UTF-8"
        - PYTHONIOENCODING=UTF-8
    - os: linux
      addons: *1
      env:
        - GENERATOR="Ninja"
        - BUILDFLAGS="-v"
        - NINJA_URL="https://goo.gl/4g5Jjv"
        - LC_ALL="en_US.UTF-8"
        - LANG="en_US.UTF-8"
        - LANGUAGE="en_US.UTF-8"
        - PYTHONIOENCODING=UTF-8
    - os: osx
      env:
        - GENERATOR="Unix Makefiles"
        - BUILDFLAGS="VERBOSE=1"
    - os: osx
      env:
        - GENERATOR="Ninja"
        - BUILDFLAGS="-v"
        - NINJA_URL="https://goo.gl/qLgScp"

before_install:
  - test -n $CC && unset CC
  - test -n $CXX && unset CXX
  - test -n $FC && unset FC

install:
  - mkdir -p ${HOME}/Deps
  - DEPS=${HOME}/Deps
  - CMAKE_VERSION=3.10.0
  - |
    # Install CMake and Kitware-maintained version of Ninja
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      cd ${DEPS}
      mkdir -p cmake-${CMAKE_VERSION}
      curl -L https://goo.gl/dSVHTh | tar -xz -C cmake-${CMAKE_VERSION} --strip-components=1
      export PATH=$PWD/cmake-${CMAKE_VERSION}/bin:$PATH
      export LD_LIBARY_PATH=$PWD/cmake-${CMAKE_VERSION}/lib${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
      # Get Eigen
      curl -L http://bitbucket.org/eigen/eigen/get/3.3.4.tar.gz | tar xz
      cd eigen-eigen-5a0156e40feb
      cmake -H. -Bbuild_eigen -DCMAKE_INSTALL_PREFIX=${PWD}/eigen-3.3.4 >/dev/null 2>&1
      cmake --build build_eigen -- install >/dev/null 2>&1
      # Download and install HDF5 1.10.1
      curl -L https://goo.gl/Pvreb8 | tar -xj
      cd hdf5-1.10.1
      ./configure --prefix=$HOME/Deps/hdf5-1.10.1 --enable-fortran --enable-shared --enable-parallel > /dev/null 2>&1
      make install > /dev/null 2>&1
      export LD_LIBRARY_PATH=$HOME/Deps/hdf5-1.10.1/lib${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
      pip install --user virtualenv
      cd ${TRAVIS_BUILD_DIR}
    elif [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew update
      brew install cmake gcc eigen boost mpich hdf5 pkg-config ossp-uuid
      brew upgrade cmake
      pip install virtualenv
    fi
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt
  - |
    if [[ "${GENERATOR}" == "Ninja" ]]; then
      cd ${DEPS}
      mkdir -p ninja-1.7.2
      curl -L ${NINJA_URL} | tar -xz -C ninja-1.7.2 --strip-components=1
      export PATH=$PWD/ninja-1.7.2:$PATH
      cd ${TRAVIS_BUILD_DIR}
    fi

script:
  - ./.scripts/report_versions.sh
  - python .scripts/ci_configure_build_test.py 'Chapter*/recipe-*'
