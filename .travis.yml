language: cpp
sudo: false
dist: trusty
matrix:
  include:
    - os: linux
      addons: &1
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - doxygen
            - g++-7
            - g++-mingw-w64
            - gcc-mingw-w64
            - gfortran
            - gfortran-7
            - gfortran-mingw-w64
            - libatlas-dev
            - libboost1.55-all-dev
            - liblapack-dev
            - liblapacke-dev
            - libopenmpi-dev
            - libzmq3-dev
            - openmpi-bin
            - pkg-config
            - python-dev
            - uuid-dev
      env:
        - CMAKE_VERSION="3.11.0"
        - GENERATOR="Unix Makefiles"
        - BUILDFLAGS="VERBOSE=1"
    - os: linux
      addons: *1
      env:
        - CMAKE_VERSION="3.11.0"
        - GENERATOR="Unix Makefiles"
        - BUILDFLAGS="VERBOSE=1"
        - ANACONDA_TESTS_ONLY=1
    - os: linux
      addons: *1
      env:
        - CMAKE_VERSION="3.11.0"
        - GENERATOR="Ninja"
        - BUILDFLAGS="-v"
    - os: linux
      addons: *1
      env:
        - CMAKE_VERSION="3.5.2"
        - GENERATOR="Unix Makefiles"
        - BUILDFLAGS="VERBOSE=1"
    - os: linux
      addons: *1
      env:
        - CMAKE_VERSION="3.5.2"
        - GENERATOR="Unix Makefiles"
        - BUILDFLAGS="VERBOSE=1"
        - ANACONDA_TESTS_ONLY=1
    - os: linux
      addons: *1
      env:
        - CMAKE_VERSION="3.5.2"
        - GENERATOR="Ninja"
        - BUILDFLAGS="-v"
    - os: osx
      env:
        - GENERATOR="Unix Makefiles"
        - BUILDFLAGS="VERBOSE=1"
    - os: osx
      env:
        - GENERATOR="Unix Makefiles"
        - BUILDFLAGS="VERBOSE=1"
        - ANACONDA_TESTS_ONLY=1
    - os: osx
      env:
        - GENERATOR="Ninja"
        - BUILDFLAGS="-v"

cache:
  timeout: 1000
  pip: true
  directories:
    - $HOME/Deps/cmake/3.5.2
    - $HOME/Deps/cmake/3.11.0
    - $HOME/Deps/eigen
    - $HOME/Deps/ninja
    - $HOME/Deps/conda

env:
  global:
    - PATH=$HOME/Deps/ninja${PATH:+:$PATH}
    - LC_ALL="en_US.UTF-8"
    - LANG="en_US.UTF-8"
    - LANGUAGE="en_US.UTF-8"
    - PYTHONIOENCODING=UTF-8

before_install:
  # Dependencies are downloaded in $HOME/Downloads and installed in $HOME/Deps
  - mkdir -p $HOME/Downloads $HOME/Deps

install:
  - ./testing/dependencies/travis/install.sh
  - ./testing/dependencies/travis/cmake.sh
  - ./testing/dependencies/travis/ninja.sh
  - if [[ "$ANACONDA_TESTS_ONLY" == 1 ]]; then
      ./testing/dependencies/travis/anaconda.sh;
    else
      ./testing/dependencies/travis/eigen.sh;
    fi
  - export PATH=$HOME/Deps/cmake/$CMAKE_VERSION/bin${PATH:+:$PATH}
  - pipenv install
  - pipenv run python --version

before_script:
  - test -n $CC && unset CC
  - test -n $CXX && unset CXX
  - test -n $FC && unset FC

script:
  - ./testing/dependencies/report_versions.sh
  - if [[ "$ANACONDA_TESTS_ONLY" == 1 ]]; then
      pipenv run python testing/collect_tests.py 'chapter-12/recipe-03';
      pipenv run python testing/collect_tests.py 'chapter-12/recipe-04';
    else
      pipenv run python testing/collect_tests.py 'chapter-0*/recipe-*';
      pipenv run python testing/collect_tests.py 'chapter-10/recipe-*';
      pipenv run python testing/collect_tests.py 'chapter-11/recipe-*';
      pipenv run python testing/collect_tests.py 'chapter-12/recipe-01';
      pipenv run python testing/collect_tests.py 'chapter-12/recipe-02';
      pipenv run python testing/collect_tests.py 'chapter-13/recipe-*';
      pipenv run python testing/collect_tests.py 'chapter-14/recipe-*';
      pipenv run python testing/collect_tests.py 'chapter-15/recipe-*';
      pipenv run python testing/collect_tests.py 'chapter-16/recipe-*';
    fi
