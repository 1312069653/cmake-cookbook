targets:
  - test

appveyor-vs:
  failing_generators:
    - 'Visual Studio 15 2017 Win64'

# No ASan on Windows
appveyor-msys:
  skip_generators:
    - 'MSYS Makefiles'
    - 'Ninja'

travis-linux:
  failing_generators:
    - 'Ninja'

travis-osx:
  failing_generators:
    - 'Ninja'

# ASan not supported by ifort
circle-intel:
  skip_generators:
    - 'Unix Makefiles'
    - 'Ninja'

# error stop is Fortran2008 and PGI is not compliant
circle-pgi:
  skip_generators:
    - 'Unix Makefiles'
    - 'Ninja'
